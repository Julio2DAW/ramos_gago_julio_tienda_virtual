<html lang="es"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julio Antonio Ramos Gago (jramosgago.guadalupe@alumnado.fundacionloyola.net)">
    <meta name="description" content="Tienda virtual desarrollada en javascript como ejercicio de DWEC">
    <title>The Olympus Of Cars</title>
    <!--CSS-->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <!--Google-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Olympus Of Cars</h1>
        <div class="cart-menu align-items-center d-flex">
            <div class="header-div">
              <ul>
                <li>
                  <a href="" class="carrito"><i class="fas fa-shopping-cart"></i><span>Carrito</span>
                    <span id="menucarrito" data-action="cart-can" class="badge rounded-circle">7</span>
                  </a>
                </li>
              </ul>
            </div>
        </div>
    </header>

    <main>
        <div id="divProducto" style="display: block;">
            <h2>Productos</h2>
            <button id="verCarrito">Productos</button>
        <div class="cajas">
            <div class="caja">
                <img src="../img/audi.jpg">
                <p>Audi RS 3 Ranchera</p><p>78.84</p>
                <button>Añadir</button>
                <div class="oferta-class">
                    <p>Oferta</p>
                </div>
            </div>
            <div class="caja"><img src="../img/mercedes.jpg"><p>Mercedes GLE Coupé</p><p>91.644</p><button>Añadir</button></div>
            <div class="caja"><img src="../img/bmw.jpg"><p>BMW Z4</p><p>52.6</p><button>Añadir</button></div>
            <div class="caja"><img src="../img/jaguar.jpg"><p>Jaguar F-TYPE</p><p>76.45</p><button>Añadir</button></div>
            <div class="caja"><img src="../img/maserati.jpg"><p>Maserati Levante</p><p>98.05</p><button>Añadir</button></div></div></div>

        <div id="divCarrito">
            <h2>Carrito</h2>
            <button id="verProductos">Productos</button>
        </div>
        <!--Script JS-->
        <script type="module" src="js/tienda.js"></script>
    </main>

    <footer>
      <div>
        <p>Julio Antonio Ramos Gago (jramosgago.guadalupe@alumnado.fundacionloyola.net) || GitHub: Julio2DAW</p>
      </div>
    </footer>

</body></html>
