<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Julio Antonio Ramos Gago (jramosgago.guadalupe@alumnado.fundacionloyola.net)" />
    <meta name="description" content="Tienda virtual desarrollada en javascript como ejercicio de DWEC" />
    <title>The Olympus Of Cars</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!--Google-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>The Olympus Of Cars</h1>
        <div class="cart-menu align-items-center d-flex">
            <div class="header-div">
              <ul>
                <li>
                  <a href="" class="carrito"><i class="fas fa-shopping-cart"></i><span>Carrito</span>
                    <span id="menucarrito" data-action="cart-can" class="badge rounded-circle">2</span>
                  </a>
                </li>
              </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="cajas">
            <div class="caja">
                <img src="img/audi.jpg" alt="Audi RS 3 Sedan" />
                <p>Audi RS 3 Sedan</p>
                <p>78.840,00 EUR</p>
                <button>Añadir</button>
            </div>
            <div class="caja">
                <img src="img/mercedes.jpg" alt="Mercedes GLE Coupé" />
                <p>Mercedes GLE Coupé</p>
                <p>91.644,94 EUR</p>
                <button>Añadir</button>
            </div>
            <div class="caja">
                <img src="img/bmw.jpg" alt="BMW Z4" />
                <p>BMW Z4</p>
                <p>52.600,00 EUR</p>
                <button>Añadir</button>
            </div>
            <div class="caja">
                <img src="img/jaguar.jpg" alt="Jaguar F-TYPE" />
                <p>Jaguar F-TYPE</p>
                <p>76.450,00 EUR</p>
                <button>Añadir</button>
            </div>
            <div class="caja">
                <img src="img/maserati.jpg" alt="Maserati Levante" />
                <p>Maserati Levante</p>
                <p>98.050,00 EUR</p>
                <button>Añadir</button>
            </div>
        </div>
    </main>
</body>
</html>
