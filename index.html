<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Julio Antonio Ramos Gago (jramosgago.guadalupe@alumnado.fundacionloyola.net)" />
    <meta name="description" content="Tienda virtual desarrollada en javascript como ejercicio de DWEC" />
    <title>The Olympus Of Cars</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!--Google-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>The Olympus Of Cars</h1>
        <div class="cart-menu align-items-center d-flex">
            <div class="header-div">
              <ul>
                <li>
                  <a href="" class="carrito"><i class="fas fa-shopping-cart"></i><span>Carrito</span>
                    <span id="menucarrito" data-action="cart-can" class="badge rounded-circle">0</span>
                  </a>
                </li>
              </ul>
            </div>
        </div>
    </header>

    <main>
        <div id="divProducto">
          <h2>Productos</h2>
          <button id="verCarrito">Productos</button>
        </div>

        <div id="divCarrito">
          <h2>Carrito</h2>
          <button id="verProductos">Productos</button>

          <div class="div-form">
              <div>
                  <label for="">Nick: </label>
                  <input type="text" id="idNick" />
              </div>
              <div>
                  <label for="">Email: </label>
                  <input type="email" id="idEmail" />
              </div>
              <div>
                  <label for="">Password: </label>
                  <input type="password" id="idPassword" />
              </div>
              <div>
                  <label for="">NIF: </label>
                  <input type="text" pattern="[0-9]{8}[A-Za-z]{1}" id="idNIF" />
              </div>
              <div>
                  <label for="">Fecha Nacimiento: </label>
                  <input type="date" id="idFechNac" />
              </div>
              <div>
                  <button id="idReg">Registrarse</button>
              </div>
          </div>
        </div>
        <!--Script JS-->
        <script type=module src="js/tienda.js"></script>
    </main>

    <footer>
      <div>
        <p>Julio Antonio Ramos Gago (jramosgago.guadalupe@alumnado.fundacionloyola.net) || GitHub: Julio2DAW</p>
      </div>
    </footer>
</body>
</html>
